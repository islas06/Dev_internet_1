<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva - Research S.A. de C.V.</title>
</head>
<body>
    <h1>Formulario de Reserva</h1>
    <form>
        <label for="name">Nombre:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Teléfono:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="date">Fecha de reserva:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Hora de reserva:</label><br>
        <input type="time" id="time" name="time" required><br><br>

        <label for="people">Número de personas:</label><br>
        <input type="number" id="people" name="people" min="1" required><br><br>

        <input type="submit" value="Reservar">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizaciones - Backpacks S.A. de C.V.</title>
</head>
<body>
    <h1>Formulario de Cotizaciones</h1>
    <form>
        <label for="name">Nombre:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Teléfono:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="details">Detalles del producto/servicio:</label><br>
        <textarea id="details" name="details" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantidad de Elementos</title>
    <script>
        window.onload = function() {
            // Crear el arreglo de frutas
            var frutas = ["manzana", "pera", "banana", "naranja", "kiwi"];

            // Obtener la cantidad de elementos
            var cantidad = frutas.length;

            // Mostrar la cantidad en el navegador
            document.getElementById("resultado").innerText = "Cantidad de frutas: " + cantidad;
        };
    </script>
</head>
<body>
    <h1>Cantidad de Elementos</h1>
    <p id="resultado"></p>
</body>
</html>

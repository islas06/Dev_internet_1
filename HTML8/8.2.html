<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tercer Elemento del Arreglo</title>
    <script>
        window.onload = function() {
            // Crear el arreglo de colores
            var colores = ["rojo", "azul", "verde", "amarillo", "naranja"];

            // Obtener el tercer elemento (Ã­ndice 2)
            var tercerElemento = colores[2];

            // Mostrar el tercer elemento en el navegador
            document.getElementById("resultado").innerText = tercerElemento;
        };
    </script>
</head>
<body>
    <h1>Tercer Elemento del Arreglo</h1>
    <p id="resultado"></p>
</body>
</html>

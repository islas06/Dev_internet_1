<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Arreglo Alfabéticamente</title>
    <script>
        window.onload = function() {
            // Arreglo original
            var nombres = ["Ana", "Juan", "María", "Pedro", "Luis"];

            // Ordenar el arreglo alfabéticamente
            var nombresOrdenados = nombres.sort();

            // Mostrar el arreglo ordenado en el navegador
            document.getElementById("resultado").innerText = nombresOrdenados.join(", ");
        };
    </script>
</head>
<body>
    <h1>Arreglo Ordenado Alfabéticamente</h1>
    <p id="resultado"></p>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraer Números</title>
    <script>
        function extraerNumeros() {
            var cadena = "abc123def456ghi789";
            var numeros = cadena.match(/\d+/g); // Extraer todos los números

            if (numeros) {
                alert("Números encontrados: " + numeros.join(", "));
            } else {
                alert("No se encontraron números.");
            }
        }
    </script>
</head>
<body>
    <h1>Extraer Números de una Cadena</h1>
    <button onclick="extraerNumeros()">Extraer</button>
</body>
</html>

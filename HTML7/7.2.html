<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadena de Caracteres</title>
    <script>
        window.onload = function() {
            // Crear la cadena de caracteres
            var nombreCompleto = "Ana María López";

            // Mostrar la cadena en el navegador
            document.getElementById("resultado").innerText = nombreCompleto;
        };
    </script>
</head>
<body>
    <h1>Nombre Completo</h1>
    <p id="resultado"></p>
</body>
</html>

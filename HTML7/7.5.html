<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Libro</title>
    <script>
        window.onload = function() {
            // Crear el objeto libro
            var libro = {
                titulo: "Cien años de soledad",
                autor: "Gabriel García Márquez",
                fechaPublicacion: "1967"
            };

            // Mostrar el objeto en el navegador
            document.getElementById("resultado").innerText = JSON.stringify(libro, null, 2);
        };
    </script>
</head>
<body>
    <h1>Objeto Libro</h1>
    <pre id="resultado"></pre>
</body>
</html>

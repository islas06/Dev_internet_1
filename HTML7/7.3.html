<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Mascota</title>
    <script>
        window.onload = function() {
            // Crear el objeto mascota
            var mascota = {
                nombre: "Max",
                edad: 5,
                tipo: "Perro"
            };

            // Mostrar el objeto en el navegador
            document.getElementById("resultado").innerText = JSON.stringify(mascota, null, 2);
        };
    </script>
</head>
<body>
    <h1>Objeto Mascota</h1>
    <pre id="resultado"></pre>
</body>
</html>

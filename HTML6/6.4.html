<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar números</title>
    <script>
        function sumar(num1, num2) {
            return num1 + num2;
        }

        function mostrarResultado() {
            var resultado = sumar(5, 10); // Ejemplo de uso
            alert("El resultado de la suma es: " + resultado);
        }
    </script>
</head>
<body>
    <h1>Sumar dos números</h1>
    <button onclick="mostrarResultado()">Sumar 5 y 10</button>
</body>
</html>
